<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
        }
        .game {
            width: 600px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        .game img {
            width: 31%;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div class="game">
            <p class="cPoint">Computer: 0</p>
            <p class="pPoint">Player: 0</p>
            <img src="https://zharkuj.github.io/roshambo/R%20(2).png" onclick="play('rock')">
            <img src="https://zharkuj.github.io/roshambo/hold_636053.png" onclick="play('paper')">
            <img src="https://zharkuj.github.io/roshambo/Scissor-Hand-Finger-Gesture-Gesture-Scissors-512.webp" onclick="play('scissors')">
            <p class="player">Player choice</p>
            <p class="computer">Computer choice</p>
            <p class="winner">Winner:</p>
            <button class="restart" onclick="restart()">Restart</button>
        </div>
        <script src="app1.js"></script>
    </body>
</html>
